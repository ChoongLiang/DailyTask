<!DOCTYPE html>
  <html>
    <head>
      <title>New Tab</title>

      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="./css/style.css">

      <!-- Custom Font -->
      <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    </head>
    <body>
      <!-- Main 
        =============================-->
      <div class="main">
        <!-- Urgent & Important -->
        <div class="urgent fadeIn" style="--sec: 5s;">
          <h1>Urgent</h1>
        </div>
        <div class="notUrgent fadeIn" style="--sec: 5s;">
          <h1>Not <br> Urgent</h1>
        </div>
        <div class="important fadeIn" style="--sec: 5s;">
          <h1>Important</h1>
        </div>
        <div class="notImportant fadeIn" style="--sec: 5s;">
          <h1>Not Important</h1>
        </div>

        <!-- Boxes -->

        <!-- Box 1 & the task list within, divide up into boxes -->
        <div id="container-1">
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
          <div class="boxes"><button type="button"></button></div>
        </div>

        <div id="box-2" name="urgentNotImportant"></div>
        <div id="box-3" name="notUrgentImportant"></div>
        <div id="box-4" name="notUrgentNotImportant"></div>

        <!-- Horizontal Line -->
        <hr class="horizontal expand fadeIn" style="--sec: 3s">

        <!-- Vertical Line -->
        <hr class="vertical expandVertical fadeIn" style="--sec: 3s">

        <!-- Separate Line -->
        <hr class="separate separateExpand fadeIn" style="--sec: 3s">

      </div><!-- ./main -->

      <!-- Side bar 
      =============================-->
      <div class="sideBar fadeIn" style="--sec: 3s">
        <h1>To-do-list</h1>
        <div id="todoContainer">
          <div>
            <form>
              <input type="text" id="newTaskForm" placeholder="new task..." required>        
            </form> 
          </div>
          <div>
            <button type="submit" id="newTaskBtn"></button>
          </div>
          <div id="todoList">
            <ul>
              <li draggable="true" class="list">Meditate</li>
              <li draggable="true" class="list">GYM</li>
            </ul>
          </div>
          
          <!-- Delete area -->
          <div id="deleteArea">Drop here to delete</div>
        </div>

        <!-- Task completed -->
        <div id="taskCompleted">Task completed<strong><span id="taskCount">15</span></strong></div>

      </div>

      <!-- Script 
        =====================================-->
      <script src="/js/jquery.min.js" ></script>

      <!-- For line animation -->
      <script src="/js/transition.js"></script>

      <!-- For dragging functionality -->
      <script src="/js/drag.js"></script>

      <!-- For button functionality -->
      <script src="/js/button.js"></script>
    </body>
  </html>
