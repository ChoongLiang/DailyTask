<!DOCTYPE html>
  <html>
    <head>
      <title>New Tab</title>

      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="./css/style.css">

      <!-- Custom Font -->
      <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    </head>
    <body>
      <!-- Main 
        =============================-->
      <div class="main">
        <!-- Urgent & Important text -->
        <div class="urgent fadeIn" style="--sec: 5s;">
          <h1>Urgent</h1>
        </div>
        <div class="notUrgent fadeIn" style="--sec: 5s;">
          <h1>Not <br> Urgent</h1>
        </div>
        <div class="important fadeIn" style="--sec: 5s;">
          <h1>Important</h1>
        </div>
        <div class="notImportant fadeIn" style="--sec: 5s;">
          <h1>Not <br>Important</h1>
        </div>

        <!-- Horizontal Line -->
        <hr class="horizontal expand fadeIn" style="--sec: 3s">

        <!-- Vertical Line -->
        <hr class="vertical expandVertical fadeIn" style="--sec: 3s">

      </div><!-- ./main -->

      <!-- Side bar 
      =============================-->
      <div class="sideBar fadeIn" style="--sec: 3s">
        <h1>To-do Lists</h1>

        <ul>
          <li>task 1</li>
          <li>task 2</li>
          <li>task 1</li>
          <li>task 2</li>
          <li>task 1</li>
          <li>task 2</li>
          <li>task 1</li>
          <li>task 2</li>
          <li>task 1</li>
          <li>task 2</li>
          <li>task 1</li>
          <li>task 2</li>
          <li>task 1</li>
          <li>task 2</li>
        </ul>

        
      </div>

      <!-- Script 
        =====================================-->
      <script src="/js/jquery.min.js" ></script>
      <script src="/js/transition.js"></script>
    </body>
  </html>
