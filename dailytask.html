<!DOCTYPE html>
  <html>
    <head>
      <title>New Tab</title>

      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="./css/style.css">

      <!-- Custom Font -->
      <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    </head>
    <body>
      <!-- Urgent & Important text -->
      <div class="urgent fadeIn" style="--sec: 2.5s;">
        <h1>Urgent</h1>
      </div>
      <div class="notUrgent fadeIn" style="--sec: 2.5s;">
        <h1>Not <br> Urgent</h1>
      </div>
      <div class="important fadeIn" style="--sec: 2.5s;">
        <h1>Important</h1>
      </div>
      <div class="notImportant fadeIn" style="--sec: 2.5s;">
        <h1>Not <br>Important</h1>
      </div>

      <!-- Horizontal Line -->
      <hr class="horizontal expand">

      <!-- Vertical Line -->
      <hr class="vertical expandVertical">

      <!-- Script 
        =====================================-->
      <script src="/js/jquery.min.js" ></script>
      <script src="/js/transition.js"></script>
    </body>
  </html>
